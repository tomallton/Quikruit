<IfDefine !IS_DJANGOSTACK_LOADED>
    Define IS_DJANGOSTACK_LOADED
    WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/apps/django/django_projects/quikruit/quikruit">
    Options +MultiViews
    AllowOverride All
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

    WSGIApplicationGroup %{GLOBAL}
</Directory>

Alias /quikruit/static "/opt/bitnami/apps/django/lib/python3.7/site-packages/Django-2.1.5-py3.7.egg/django/contrib/admin/static"
WSGIScriptAlias /quikruit '/opt/bitnami/apps/django/django_projects/quikruit/quikruit/wsgi.py'