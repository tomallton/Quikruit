<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Registration Page</title>
      <link rel="stylesheet" href="registration.css" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
      <script src='jquery-3.3.1.min.js' type='text/javascript'></script>
      <script src='registration.js' type='text/javascript'></script>
  </head>
  <body>
    <div id="outercontainer">
      <div id="maincontainer">
      	<div id="header">
      	  <div id="logo"><img src="logo.png" alt="Quikruit Logo"></div>
      	  <div id="title">QUIKRUIT</div>
      	</div>

      	<div id="info">
      	  <form id='registerform'>
      	    <div id=registerbox>
      	      <span class="error" id="username_error"></span><div id=registerusername><input type='text' name='username' placeholder="Username" id="registerslot"></div>
      	      <span class="error" id="email_error"></span><div id=registeremail><input type='email' name='email' placeholder="Email" id="emailslot"></div>
      	      <span class="error" id="password_error"></span><div id=registerpassword><input type='password' name='registerpassword' placeholder="Password" id="passwordslot"></div>
      	      <span class="error" id="confirmpassword_error"></span><div id=confirmpassword><input type='password' name='confirmregisterpassword' placeholder="Confirm Password" id="confirmpasswordslot"></div>
      	      <input type='submit' value='Register' id="registerbutton1"><p class="error" id="submit_error"></p>
      	    </div>
      	  </form>
      	</div>
      </div>
    </div>
  </body>
</html>
