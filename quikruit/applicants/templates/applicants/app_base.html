{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Application Form</title>
  <link rel="stylesheet" href="{% static 'applicants/css/base.css' %}" type="text/css"/>
  <script src='{% static "js/jquery-3.3.1.min.js" %}' type='text/javascript'></script>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  {% block head %}{% endblock %}
</head>
<body>
  <div id="container">
    <div id="header" style="background-image: url({% static 'img/orangebackground.jpg' %})">
      <img src='{% static "svg/logo_applicants.svg" %}' alt="Quikruit Logo" height=40>
    </div>
    {% block navbar %}
    <div id="navbar">
      <ul>
        <li><a style="color:white">Welcome, {{ profile.name }}. </a></li>
        <li><a href="{% url 'applicants_applicationform' %}">Application Form /</a></li>
        <li><a href="{% url 'applicants_joblistings' %}">Job Listings /</a></li>
        <li><a href="{% url 'applicants_logout' %}">Log Out /</a></li>
      </ul>
    </div>
    {% endblock %}
    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
