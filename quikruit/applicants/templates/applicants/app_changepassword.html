{% extends 'applicants/app_base.html' %}
{% load static %}

{% block head %}
<script src="{% static 'applicants/js/applicationform.js' %}" type="text/javascript"></script>
{% endblock %}

{% block title %}Settings{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button style="
			background:#D14102;
			border:none;
			font-family: 'Century Gothic','Futura',system-ui,sans-serif;
			padding: 10px;
			width:100%;
			font-size: 16px;
			font-weight: bold;
		" type="submit">Save changes</button>
  </form>
{% endblock %}
