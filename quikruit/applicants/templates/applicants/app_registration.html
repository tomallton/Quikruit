{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Registration Page</title>
      <link rel="stylesheet" href="{% static 'applicants/css/register.css' %}" type="text/css"/>
      <script src='{% static "js/jquery-3.3.1.min.js" %}' type='text/javascript'></script>
      <script src='{% static "applicants/js/register.js" %}' type='text/javascript'></script>
      <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  </head>
  <body>
    <div id="outercontainer">
      <div id="maincontainer">
        <div id="header">
          <div id="logo"><img src='{% static "svg/logo_applicants.svg" %}' alt="Quikruit Logo" height=50></div>
          <div id="title">Register to Quikruit</div>
        </div>
        <div id="info">
          <form id="registerform" action="{% url 'applicants_registration' %}" method="POST">
            {% csrf_token %}
            {{ account_form.as_ul }}
            {{ profile_form.as_ul }}
            <input type="submit">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
