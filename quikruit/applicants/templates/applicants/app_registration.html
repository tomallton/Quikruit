{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Registration Page</title>
      <link rel="stylesheet" href="{% static 'applicants/css/register.css' %}" type="text/css"/>
      <script src='{% static "js/jquery-3.3.1.min.js" %}' type='text/javascript'></script>
      <script src='{% static "applicants/js/registration.js" %}' type='text/javascript'></script>
      <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  </head>
  <body>
    <div id="container">
      <div id="header" style="background-image: url({% static 'img/orangebackground.jpg' %})">
        <img src='{% static "svg/logo_applicants.svg" %}' alt="Quikruit Logo" height=40>
      </div>
      <h1>Register to Quikruit</h1>
      <div id="info">
        <form id="registerform" action="{% url 'applicants_registration' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ account_form.as_ul }}
          {{ profile_form.as_ul }}
          <input type="submit" value="SUBMIT">
        </form>
      </div>
    </div>
    <br>
    <a style = " margin: 20px 30px 20px;
     background-color: #D14102;
     display: block;
     padding: .5em;
     cursor: pointer;
     color: white;
    }
    " id="login_button" href="{% url 'applicants_login' %}">RETURN TO LOGIN PAGE</a>
  </body>
</html>
