{% load static %}
<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Application Form</title>
		<link rel="stylesheet" href="{% static 'applicants/css/applicationform.css' %}" type="text/css"/>
		<script src='{% static "js/jquery-3.3.1.min.js" %}' type='text/javascript'></script>
		<script src='{% static "applicants/js/login.js" %}' type='text/javascript'></script>
		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
		<style type="text/css">
		#header {
			background-image: url("{% static 'img/orangebackground.jpg' %}");
		}
		</style>
</head>
<body>
		<div id="header">
			<img src='{% static "svg/logo_applicants.svg" %}' alt="Quikruit Logo" height=40>
		</div>
		<div id="navbar">
			<ul>
				<li><a href="{% url 'applicants_homepage' %}">Homepage /</a></li>
				<li><a href="{% url 'applicants_applicationform' %}">Application Form /</a></li>
				<li><a href="{% url 'applicants_joblistings' %}">Job Listings /</a></li>
				<li><a href="{% url 'applicants_logout' %}">Log Out /</a></li>
			</ul>
		</div>
		<div id="container">
		<h1>Application Form</h1>
		<h2>Applicant {{ profile.name }}</h2>
		<form method="POST" action="{% url 'applicants_applicationform' %}">
			{% csrf_token %}
			<h3>Prior Employment</h3>
			{{ prior_employment.as_p }}
			<h3>Degree</h3>
			{{ degree.as_p }}
			<h3>A-Levels</h3>
			{{ a_levels.as_p }}
			<input type="submit">
		</form>
	</div>
</body>
</html>
