{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Login Page</title>
      <link rel="stylesheet" href="{% static 'applicants/css/login.css' %}" type="text/css"/>
      <script src='{% static "js/jquery-3.3.1.min.js" %}' type='text/javascript'></script>
      <script src='{% static "applicants/js/login.js" %}' type='text/javascript'></script>
      <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
      <style type="text/css">
      #header {
        background-image: url("{% static 'img/orangebackground.jpg' %}");
      }
      </style>
  </head>
  <body>
  <div id="container">
    <div id="header">
      <img src='{% static "svg/logo_applicants.svg" %}' alt="Quikruit Logo" height=40>
    </div>
    <h1>Log in to Quikruit</h1>

    <div id="info">
      {% if form.errors %}
        <span class="error">Your username and password didn't match. Please try again.</span>
      {% endif %}
      <form id='loginform' method="post" action="{% url 'applicants_login' %}">
        {% csrf_token %}
        <div class="inputcontainer">
          {{ form.username.label_tag }}<br>
          {{ form.username }}<br>
          {{ form.password.label_tag }}<br>
          {{ form.password }}<br>
        </div>
        <input type='submit' value='LOGIN' id="loginbutton1"><p class="error"></p>
        <input type="hidden" name="next" value="{{ next }}">
      </form>
      <a href="{% url 'applicants_registration' %}" id="registerbutton1">CLICK HERE TO REGISTER</a>
    </div>
  </div>
  </body>
</html>
