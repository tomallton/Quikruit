{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Login Page</title>
      <link rel="stylesheet" href="{% static 'applicants/css/login.css' %}" type="text/css"/>
      <script src='{% static "js/jquery-3.3.1.min.js" %}' type='text/javascript'></script>
      <script src='{% static "applicants/js/login.js" %}' type='text/javascript'></script>
      <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  </head>
  <body>
    <div id="outercontainer">
      <div id="maincontainer">
        <div id="header">
          <div id="logo"><img src='{% static "svg/logo_applicants.svg" %}' alt="Quikruit Logo" height=50></div>
          <div id="title">Log in to Quikruit</div>
        </div>
        <div id="info">
          {% if form.errors %}
            <span class="error">Your username and password didn't match. Please try again.</span>
          {% endif %}
          <form id='loginform' method="post" action="{% url 'applicants_login' %}">
            {% csrf_token %}
            <div class="inputcontainer">
              {{ form.username.label_tag }}<br>
              {{ form.username }}<br>
            </div>
            <div class="inputcontainer">
              {{ form.password.label_tag }}<br>
              {{ form.password }}<br>
            </div>
            <input type='submit' value='Log in' id="loginbutton1"><p class="error"></p>
            <input type="hidden" name="next" value="{{ next }}">
          </form>
          <a href="{% url 'applicants_registration' %}" id="registerbutton1">Register</a>
        </div>
      </div>
    </div>
  </body>
</html>
