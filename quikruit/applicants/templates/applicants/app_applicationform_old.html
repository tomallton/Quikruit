{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Application Form</title>
      <link rel="stylesheet" href="{% static 'applicants/css/applicationform.css' %}" type="text/css"/>
      <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
      <script src='{% static "js/jquery-3.3.1.min.js" %}' type='text/javascript'></script>
      <script src='{% static "applicants/js/applicationform.js" %}' type='text/javascript'></script>
  </head>
  <body>
    <div id="outercontainer">
      <div id="maincontainer">
      	<div id="header">
          <div id="logo"><img src='{% static "svg/logo_applicants.svg" %}' alt="Quikruit Logo" height=50></div>
      	  <div id="title">QUIKRUIT</div>
          <div id="navbar">
            <ul id="navbar">
              <li><a href="">Applicant Home</a></li>
              <li><a href="">Application Form</a></li>
              <li><a href="">Settings</a></li>
              <li><a href="">Log Out</a></li>
            </ul>
          </div>
      	</div>
        <h3>Please enter all your details to submit your application:</h3>
      	<div id="info">
      	  <form id='applicationform'>
      	    <div id=applicationbox>
      	      <span class="error" id="name_error"></span><div><input type='text' placeholder="Name" id="nameslot" class="application"></div>
      	      <span class="error" id="degreequalification_error"></span><div><input type='text' placeholder="Degree Qualification" id="degreequalificationslot" class="application"></div>
      	      <span class="error" id="degreelevel_error"></span><div><input type='text' placeholder="Degree Level" id="degreelevelslot" class="application"></div>
      	      <span class="error" id="university_error"></span><div><input type='text' placeholder="University Attended" id="universityslot" class="application"></div><div class="button"><a href="" style = 'text-decoration:none', style = 'color:black'>Add another A-Level</a></div>
              <span class="error" id="alevel_error"></span><div><input type='text' placeholder="A-Levels" id="alevelslot" class="application"></div><div class="button"><a href="" style = 'text-decoration:none', style = 'color:black'>Add another Language</a></div>
              <span class="error" id="language_error"></span><div><input type='text' placeholder="Programming Languages" id="languageslot" class="application"></div>
              <span class="error" id="expertise_error"></span><div><input type='text' placeholder="Expertise" id="expertiseslot" class="application"></div>
              <span class="error" id="previousemployer_error"></span><div><input type='text' placeholder="Previous Employer" id="previousemployerslot" class="application"></div>
              <span class="error" id="positionheld_error"></span><div><input type='text' placeholder="Position Held" id="positionheldslot" class="application"></div>
              <span class="error" id="lengthofemployment_error"></span><div><input type='text' placeholder="Length of Employment" id="employmentlengthslot" class="application"></div><div class="button"><a href="" style = 'text-decoration:none', style = 'color:black'>Add another Skill</a></div>
              <span class="error" id="skills_error"></span><div><input type='text' placeholder="Skills" id="skillslot" class="application"></div><div class="button"><a href="" style = 'text-decoration:none', style = 'color:black'>Add another Hobby</a></div>
              <span class="error" id="hobbies_error"></span><div><input type='text' placeholder="Hobbies" id="hobbieslot" class="application"></div>
              <p class="error" id="submit_error"></p>
              <div id="box">
                <input type='submit' value='Submit Application' id="submitbutton1">
                <input type='submit' value='Save and Continue Later' id="savebutton1">
                <input value='Exit Application' id="exitbutton1">
              </div>
      	    </div>
      	  </form>
      	</div>
      </div>
    </div>
  </body>
</html>
